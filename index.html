<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="content">
            <div class="ai-choice">
                The Enemy Chose:
            </div>
            <div class="dialogue">
                Please choose your move!
            </div>
            <div class="player-choice">
                <button id="rock-button" value="rock"><img src="rock.png"></button>
                <button id="paper-button" value="paper"><img src="paper.png"></button>
                <button id="scissors-button" value="scissors"><img src="scissors.png"></button>
            </div>
        </div>
        <div class="scoreboard">
            <div class="score-title">Scoreboard:</div>
            <div class="player-score">Your Score:</div>
            <div class="enemy-score">Enemy Score:</div>
        </div>
    </div>
</body>
</html>
